<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>

<meta charset="UTF-8" />

</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Tarefas</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href=" @{/tarefas/listar/{id} (id = ${tarefa.projeto})}" role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>Listar Tarefas</span>
			</a>
		</nav>

		<div class="container" id="cadastro">
			<div th:replace="fragments/alert"></div>
			<form
				th:action="${tarefa.id == null} ? @{/tarefas/salvar/} : @{/tarefas/editar}"
				th:object="${tarefa}" method="POST">

				<div th:replace="fragments/validacao :: validacao"></div>
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="nome">Titulo do Tarefa</label> <input type="text"
							class="form-control" id="nome" placeholder="Titulo Tarefa"
							autofocus="autofocus" name="nome" th:field="*{titulo}" />
					</div>
					
				</div>
				<input type="hidden" id="id" th:field="${tarefa.id}" />
				<input type="hidden" id="projeto" th:field="${tarefa.projeto}" /> 
				
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>


</body>
</html>
