<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>

<meta charset="UTF-8" />

</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Tarefas</span></li>
				</ul>
			</div>
			<a class="btn btn-warning btn-md" th:href="@{/}"
				role="button"> <span class="oi oi-arrow-left" title="voltar"
				aria-hidden="true"></span> <span>Projetos</span>
			</a>
			<a class="btn btn-primary btn-md" th:href="@{/tarefas/cadastrar/{id} (id=${projetoId}) }"
				role="button"> <span class="oi oi-plus" title="Cadastro"
				aria-hidden="true"></span> <span>Novo Tarefa</span>
			</a>
		</nav>

		<div class="container" id="listagem">
			<div th:replace="fragments/alert"></div>
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>titulo</th>
							<th>ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="tarefa : ${tarefas}">
							<td th:text="${tarefa.id}">1</td>
							<td th:text="${tarefa.titulo}">Auxiliar Contábil</td>
							<td colspan="2">
							<a class="btn btn-info btn-sm"
								th:href="@{/tarefas/editar/{id} (id=${tarefa.id})}" role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
							</a>
								<button th:id="${#strings.concat('btn_tarefas/excluir/', tarefa.id)}" type="button" 
										class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" title="Exclusão"
										aria-hidden="true"></span>
								</button></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>

				<div th:replace="fragments/modal :: modal (message = ${mensagem})"></div>
	</section>


</body>
</html>
