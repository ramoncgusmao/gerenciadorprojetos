<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>

<meta charset="UTF-8" />

</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Projetos</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/projetos/listar" role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>Listar Projetos</span>
			</a>
		</nav>

		<div class="container" id="cadastro">
			<div th:replace="fragments/alert"></div>
			<form
				th:action="${projeto.id == null} ? @{/projetos/salvar} : @{/projetos/editar}"
				th:object="${projeto}" method="POST">

				<div th:replace="fragments/validacao :: validacao"></div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Titulo do Projeto</label> <input type="text"
							class="form-control" id="nome" placeholder="Titulo Projeto"
							autofocus="autofocus" name="nome" th:field="*{titulo}" />
					</div>
					<div class="form-group col-md-6">
						<label for="nome">Data Prevista</label> <input type="date"
							class="form-control" id="dataEntrega" placeholder="Data de previsÃ£o de entrega do projeto"
							autofocus="autofocus" name="dataEntrega" th:field="*{previsaoEntrega}" />
					</div>
				</div>
				<input type="hidden" id="id" th:field="${projeto.id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>


</body>
</html>
